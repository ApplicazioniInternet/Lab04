<div class="container">
  <p>Scegli il numero di punti per disegnare un'area</p>
  
  <button mat-mini-fab class="add-remove" (click)='remove()'>
    <mat-icon>remove</mat-icon>
  </button>
  
  <mat-slider 
    thumbLabel 
    id="slider"
    [displayWith]="formatLabel" 
    tickInterval="1" 
    min="3" 
    max="10"
    [value]="numberOfVertices"
    (input)='pitch($event)'
    ></mat-slider>
    
  <button mat-mini-fab class="add-remove" (click)='add()'>
      <mat-icon>add</mat-icon>
    </button>

  <ul id="no-bullet-ul">
      <li *ngFor="let position of positions; let i = index;">
        <div class="container-row"> <!-- Inizio del container della riga -->
          <div class="container-item"><!-- Inizio container della singola casella di input -->
            <mat-form-field appearance="outline">
              <mat-label>Latitudine vertice #{{i + 1}}</mat-label>
              <input id="{{i}}-latitude" matInput [formControl]="position.latitudeFormControl" placeholder="Latitudine">
              <mat-icon matSuffix>place</mat-icon>
              <mat-error *ngIf="position.latitudeFormControl.invalid">{{position.getErrorMessageLatitude()}}</mat-error>
            </mat-form-field>
          </div> <!-- Fine container della singola casella di input -->
          <div class="container-item"> <!-- Inizio container della singola casella di input -->
            <mat-form-field appearance="outline">
              <mat-label>Longitudine vertice #{{i + 1}}</mat-label>
              <input id="{{i}}-longitude" matInput [formControl]="position.longitudeFormControl" placeholder="Longitudine">
              <mat-icon matSuffix>place</mat-icon>
              <mat-error *ngIf="position.longitudeFormControl.invalid">{{position.getErrorMessageLongitude()}}</mat-error>
            </mat-form-field>
          </div> <!-- Fine container della singola casella di input -->
        </div> <!-- Fine del container della riga -->
      </li>
  </ul>

  <button mat-fab 
          matTooltip="Compra posizioni dentro questa area"
          (click)='submit()'>
    <mat-icon>done</mat-icon>
  </button>
</div>
