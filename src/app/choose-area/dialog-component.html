<div class="container-dialog">
    <h1 mat-dialog-title>Compra Posizioni</h1>
    <div mat-dialog-content>
        <p>Posizioni interne all'area selezionata: {{counter}}</p>
        <p>Confermare acquisto?</p>
    </div>
    <div mat-dialog-actions>
        <button id="dialog-button" mat-raised-button (click)='onAnnullaClick()'>Annulla</button>
        <button id="dialog-button" mat-raised-button cdkFocusInitial (click)='onConfermaClick()'>Conferma</button>
    </div>
</div>
